<div class="row animated  fadeIn">

    <div class="col-lg-7">

        <div class="card">

            <div class="card-body">

                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle"> {{ usuario.nombre }} </h6>

                <form ngNativeValidator #f="ngForm" (ngSubmit)="guardar( f.value )" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save">Guardar</i></button>
                    <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                </form>

            </div>

        </div>

    </div>

    <div class="col-lg-5">

        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotograf√≠a del usuario</h4>
                <h6 class="card-subtitle"> {{ usuario.nombre }} </h6>

                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150 mb-2">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150 mb-2">

                <input (change)="seleccionaImagen( $event.target.files[0] )" type="file">

                <br><br>

                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save"></i>
                  Actualizar
                </button>
            </div>
        </div>

    </div>

</div>
