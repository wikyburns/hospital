<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Barra de prorgeso
                </h4>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progress1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progress1 + '%'"></div>
                </div>
                <hr>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progress2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progress2 + '%'"></div>
                </div>


            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador leyenda="Progress Azul" (OcambioValor)="progress1 = $event" [progress]="progress1"></app-incrementador>

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador leyenda="Progress Verde" (OcambioValor)="progress2 = $event" [progress]="progress2"></app-incrementador>

            </div>
        </div>
    </div>
</div>
