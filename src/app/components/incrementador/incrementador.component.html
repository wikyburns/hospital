<h3>{{ leyenda }}</h3>
<div class="input-group mb-3">
    <span class="input-group-btn">
      <button (click)="cambiarValor(+5)" class="btn btn-primary"><i class="mdi mdi-plus"></i></button>
    </span>

    <input #txtProgress type="number" class="form-control" name="progress" [(ngModel)]="progress" (ngModelChange)="onChanges($event)" min="1" max="100">

    <span class="input-group-btn">
        <button (click)="cambiarValor(-5)" class="btn btn-primary"><i class="mdi mdi-minus"></i></button>
      </span>
</div>
